<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <script src="script.js"></script>
    <div align="center">
        <form onsubmit="javascript:cal(document.getElementById('result').value);return false;">
            <table align="center">
                <tbody>
                    <tr>
                        <td colspan="4"><input id="result" type="text" value="0" />
                    </tr>
                    <tr>
                        <td><input class="operators" onclick="cals('*');" type="button" value="*" />
                        <td><input class="operators" onclick="cals(this.value);" type="button" value="/" />
                        <td><input class="operators" onclick="cals(this.value);" type="button" value="-" />
                        <td><input class="operators" onclick="cals(this.value);" type="button" value="+" />
                    </tr>
                    <tr>
                        <td><input class="numbers" onclick="cals(this.value);" type="button" value="." />
                        <td><input class="numbers" onclick="cals(this.value);" type="button" value="9" />
                        <td><input class="numbers" onclick="cals(this.value);" type="button" value="8" />
                        <td><input class="numbers" onclick="cals(this.value);" type="button" value="7" />
                    </tr>
                    <tr>
                        <td><input class="numbers" onclick="cals(this.value);" type="button" value="6" />
                        <td><input class="numbers" onclick="cals(this.value);" type="button" value="5" />
                        <td><input class="numbers" onclick="cals(this.value);" type="button" value="4" />
                        <td><input class="numbers" onclick="cals(this.value);" type="button" value="3" />
                    </tr>
                    <tr>
                        <td><input class="numbers" onclick="cals(this.value);" type="button" value="2" />
                        <td><input class="numbers" onclick="cals(this.value);" type="button" value="1" />
                        <td><input class="numbers" onclick="cals(this.value);" type="button" value="0" />
                        <td><input class="equal" onclick="cal(document.getElementById('result').value);" type="button" value="=" />
                        </td>
                    </tr>
                    <td><input class="bgclear" onclick="cals(this.value);" type="button" value="C" />
                        <tr>
                        </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
